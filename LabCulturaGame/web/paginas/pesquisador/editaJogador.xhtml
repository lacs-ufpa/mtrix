<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../layout/geral.xhtml">

<ui:define name="conteudoCentral">
    
        <h:form>

            <p:growl id="growl" autoUpdate="true" showDetail="false"/>

            <p:panel id="panelLista" header="Todos os Jogadores" style="margin-bottom:10px;margin-left: 220px;margin-right: 220px;margin-top: 50px">

                <p:dataTable id="jogadores" var="jogador" value="#{jogadorMB.jogadoresDataModel}" 
                             paginator="true" 
                             rows="10" 
                             style="margin-top: 20px; margin-left: 140px; margin-right: 140px"
                             selection="#{experimentoMB.jogador}">  

                    <f:facet name="header">  
                        Jogadores 
                    </f:facet>  

                    <p:column selectionMode="single" style="width:2%" />

                    <p:column >  
                        <f:facet name="header">  
                            <h:outputText value="Nome" />  
                        </f:facet>  
                        <h:outputText value="#{jogador.nome}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Username" />  
                        </f:facet>  
                        <h:outputText value="#{jogador.username}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Password" />  
                        </f:facet>  
                        <h:outputText value="#{jogador.password}" />  
                    </p:column> 
                    
                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Status" />  
                        </f:facet>  
                        <h:outputText value="#{jogador.experimento.status}" />  
                    </p:column>

                </p:dataTable>
                
                 <br/>
                    <p align="center">                        
                        <p:commandButton id="cancelBtn" icon="ui-icon-cancel" value="Voltar" immediate="true"
                                         action="#{navegacaoMB.voltarInicioPesquisador()}"
                         />      
                    </p> 
            </p:panel>

        </h:form>
    
    </ui:define>

  </ui:composition>

</html>
