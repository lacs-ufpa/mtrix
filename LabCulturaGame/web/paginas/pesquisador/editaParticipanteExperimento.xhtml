<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
    
    <ui:composition template="../layout/geral.xhtml">

    <ui:define name="conteudoCentral">

      <div class="page-wrap">
        <h:form>  

            <p:growl id="msg" showDetail="true" escape="false" />  

            <h3 style="margin-top:0">Seleção de participantes do Experimento</h3>  

            <p:pickList id="jogadorPickList" value="#{experimentoMB.dualListJogadores}" var="jogador" 
                        effect="bounce" itemValue="#{jogador}" itemLabel="#{jogador.username}" 
                        converter="PrimeFacesPickListConverter" showSourceControls="true" 
                        showTargetControls="true" showCheckbox="true" showSourceFilter="true" 
                        showTargetFilter="true" filterMatchMode="contains" 
                        style="margin-left: 220px; margin-right: 220px">  

                <f:facet name="sourceCaption">Disponível</f:facet>  
                <f:facet name="targetCaption">Participantes</f:facet>  

                <p:ajax event="transfer" listener="#{jogadorMB.onTransfer}" update="msg" /> 

                <p:column style="width:75%;">  
                    #{jogador.username}  
                </p:column>  

            </p:pickList>   

            <p:commandButton id="jogadorSubmit" action="#{navegacaoMB.irTelaDetalhaExperimento()}" actionListener="#{experimentoMB.salvaDualListJogadores()}" 
                             value="Atualizar" 
                             style="margin-top:5px"/>

        </h:form>

</div>
        
            </ui:define>
    
</ui:composition>    


</html>
